<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h1>Learn More</h1>
      <p>COMPANY EMAIL</p>
      <input type="email" placeholder="sally@company.co" />
      <p>NAME</p>
      <input name="name" placeholder="Sally Smith" />
      <p>WHERE ARE YOU HIRING?</p>
      <input type="text" placeholder="City,Country" />
      <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
      <select id="simple" name="simple">
        <option selected>1-2 Engineers</option>
        <option>2-4 Engineers</option>
        <option>6 or more Engineers</option>
      </select>
      <p></p>
      <button>Submit</button>
    </form>
  </body>
</html>
